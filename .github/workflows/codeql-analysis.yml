name: "CodeQL"

on:
    push:
        branches:
            - main
        paths-ignore:
            - "DisCatSharp.Docs/**"
            - "DisCatSharp.Archive/**"
            - "DisCatSharp.Tools/**"
            - "DisCatSharp.Logos/**"
            - "DisCatSharp.Attributes/**"
            - "*.md"
            - "*.json"
    pull_request:
        branches:
            - main
    schedule:
        - cron: "39 18 * * 3"
    merge_group:
    workflow_dispatch:

jobs:
    analyze:
        name: Analyze
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        strategy:
            fail-fast: false
            matrix:
                language: ["csharp"]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v4
              with:
                  languages: ${{ matrix.language }}
            - name: Set up dotnet
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: |
                      10.0.100-rc.1.25451.107
                      9.x
                      8.x
            - name: Restore dependencies
              run: dotnet restore --no-cache -f -v minimal DisCatSharp.slnx
            - name: Build
              run: dotnet build -c Release -v minimal --no-restore --no-self-contained DisCatSharp.slnx
            - name: Restore Tools Packages
              run: dotnet restore --no-cache -f -v minimal DisCatSharp.Tools/DisCatSharp.Tools.slnx
            - name: Build tools
              run: dotnet build -c Release -v minimal --no-restore DisCatSharp.Tools/DisCatSharp.Tools.slnx
            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v4
